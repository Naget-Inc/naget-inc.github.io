<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/naget-app-icon.png" type="image/png">
    <title>Naget ~ Beta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            margin-top: 20%;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            width: 220px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }
        .search-bar:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28), 0 0 0 1px #e8f0fe;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-left: -40px;
        }
        .search-button img {
            width: 20px;
            height: 20px;
        }
        .results {
            display: none;
        }
        .result {
            margin-bottom: 20px;
        }
        .result h3 {
            margin: 0;
            font-size: 18px;
        }
        .result a {
            color: #1a0dab;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .result p {
            margin: 5px 0 0;
            color: #545454;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .search-bar {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo" class="logo"><img src="img/naget-logo.png"></div>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Ask me anything..." autofocus>
            <button id="search-button" class="search-button">
                <img src="https://www.gstatic.com/images/icons/material/system/2x/search_black_24dp.png" alt="Search">
            </button>
        </div>
        <div id="results" class="results"></div>
    </div>
    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');
        const logo = document.getElementById('logo');

        function performSearch() {
            const query = searchBar.value.trim();
            if (query) {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        displayResults(data);
                        updateURL(query);
                        moveSearchBar();
                    });
            }
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'block';
            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result';
                resultElement.innerHTML = `
                    <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <p>${result.snippet}</p>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        function updateURL(query) {
            history.pushState(null, '', `?q=${encodeURIComponent(query)}`);
        }

        function moveSearchBar() {
            logo.style.display = 'none';
            document.querySelector('.search-container').style.justifyContent = 'flex-start';
        }

        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchButton.addEventListener('click', performSearch);

        // Check for query parameter on page load
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        if (queryParam) {
            searchBar.value = queryParam;
            performSearch();
        }
    </script>
</body>
</html>
